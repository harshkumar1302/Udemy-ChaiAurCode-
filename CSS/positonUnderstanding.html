<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .container {
            height: 500px;
            width: 800px;
            background-color: #1a1a1a;
            position: relative;
            display: flex;
            gap: 10px;
        }

        .box {
            height: 100px;
            width: 100px;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="box" style="background-color: lightblue;"></div>
        <div class="box" style="position: relative; top:10px; left: 10px; background-color: lightgreen;"></div>
        <div class="box" style="position: relative; top:20px; left: 20px; background-color: lightyellow;"></div>
        <div class="box" style="position: relative; top:30px; left: 30px; background-color: lightcoral;"></div>
        <div class="box" style="position: relative; top:40px; left: 40px; background-color: lightpink;"></div>
        <div class="box" style="position: absolute; top:-10px; left: -10px; background-color: gray;"></div>
    </div>
</body>

</html>
